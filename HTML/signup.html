<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="Spotify icon.svg">
    <link rel="stylesheet" href="/CSS/logSign.css">
    <title>signup</title>
</head>
<body>
    <div class="container_log_sign">
        <img class="cross1 " src="/Assets/svg/cancel circle.svg" alt="">
       
        <div class="sign">
            <div class="signup">
                <h1>Creat account</h1>
            </div>
            <div class="options">
                <img src="/Assets/svg/mail.svg" alt="">
                <img src="/Assets/svg/google.svg" alt="">
                <img src="/Assets/svg/facebook.svg" alt="">
                <img src="/Assets/svg/phone.svg" alt="">

            </div>
            <div>

                <span class="text">OR use your email account for registration:</span>
            </div>
            <div class="fill">
                <input type="text" placeholder="&#128100; Name">
                <input type="text" placeholder="&#9993; Email">
                <input type="password" placeholder="&#xe897; Password">
            </div>
            
            <div class="sign_button">
                <button class="log_sign_btn">Sign up</button>
            </div>


        </div>
        <div class="log">
            <div class="login">
                <h1>Sign in to Spotify</h1>
            </div>
            <div class="options">
                <img src="/Assets/svg/mail.svg" alt="">
                <img src="/Assets/svg/google.svg" alt="">
                <img src="/Assets/svg/facebook.svg" alt="">
                <img src="/Assets/svg/phone.svg" alt="">
                
            </div>
            <div>
                
                <span class="text">Or use your email account:</span>
            </div>
            <div class="fill">
                <input type="text" placeholder="&#9993; Email">
                <input type="password" placeholder="Password">
            </div>
            <div >
                <span class="forget">Forgot your password?</span>
            </div>
            <div class="sign_button">
                <button class="log_sign_btn">log in</button>
            </div>
        </div>
    </div>
</body>
</html>
